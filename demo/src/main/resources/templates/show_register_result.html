<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lynx-Shopsite</title>
    <link th:href="@{/css/show_register_result.css}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="box">

        <p class="message" th:text="${message}"></p>
        <div class="line1"></div>

        <div class="details">
          <p class="detail" th:text="'Product code：' + ${code}"></p>
          <div class="line"></div>
          <p class="detail" th:text="'Product name：' + ${name}"></p>
          <div class="line"></div>
          <p class="detail" th:text="'Description：' + ${description}"></p>
          <div class="line"></div>
          <p class="detail" th:text="'Price：' + ${price}"></p>
          <div class="line"></div>
          <p class="detail" th:text="'Evaluation：' + ${evaluation}"></p>
        </div>
        
        <form th:if="${#strings.equals(message, 'Registration is complete')}">
          <input class="btn" type="button" value="Add more" onclick="history.go(-1)">
          <input class="back-to-menu-btn" type="button" value="To admin menu" onclick="history.go(-2)">
        </form>
        <form th:if="${#strings.equals(message, 'The code is exist, please retry')}">
          <input class="btn" type="button" value="Try again" onclick="history.go(-1)">
          <input class="back-to-menu-btn" type="button" value="To admin menu" onclick="history.go(-2)">
        </form>
        <form th:if="${#strings.equals(message, 'Please fill in all fields')}">
          <input class="btn" type="button" value="Try again" onclick="history.go(-1)">
          <input class="back-to-menu-btn" type="button" value="To admin menu" onclick="history.go(-2)">
        </form>
      </div>
    </div>
  </body>
</html>
