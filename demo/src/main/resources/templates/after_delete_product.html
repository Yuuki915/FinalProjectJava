<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lynx-Shopsite</title>
    <link th:href="@{/css/after_delete_product.css}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <p class="message" th:text="${message}"></p>
        <div class="line"></div>

        <div class="details">
          <p class="detail" th:text="'Product codeï¼š' + ${code}"></p>
        </div>

        <form th:if="${#strings.equals(message, 'The code is not exist, please retry')}">
          <input class="back-to-menu-btn" type="button" value="To admin menu" onclick="history.go(-2)">
        </form>
        <form th:if="${#strings.equals(message, 'Deleting is complete')}">
          <input class="btn" type="button" value="Back" onclick="history.go(-1)">
          <input class="back-to-menu-btn" type="button" value="To admin menu" onclick="history.go(-2)">
        </form>
        <form th:if="${#strings.equals(message, 'Please fill in a field')}">
          <input class="btn" type="button" value="Back" onclick="history.go(-1)">
          <input class="back-to-menu-btn" type="button" value="To admin menu" onclick="history.go(-2)">
        </form>

      </div>
    </div>
  </body>
</html>
