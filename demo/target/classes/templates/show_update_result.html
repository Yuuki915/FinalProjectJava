<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lynx-Shopsite</title>
  </head>
  <body>
    <p th:text="${message}"></p>
    <p th:text="'Product code：' + ${code}"></p>
    <p th:text="'Product name：' + ${name}"></p>
    <p th:text="'Description：' + ${description}"></p>
    <p th:text="'Price：' + ${price}"></p>
    <p th:text="'Evaluation：' + ${evaluation}"></p>
    <form th:if="${#strings.equals(message, 'The product is not exist, please register first.')}">
      <input type="button" value="to admin menu" onclick="history.go(-2)">
    </form>
    <form th:if="${#strings.equals(message, 'Updating is complete.')}">
      <input type="button" value="to admin menu" onclick="history.go(-2)">
    </form>
    <form th:if="${#strings.equals(message, 'Please fill in all fields.')}">
      <input type="button" value="to update product" onclick="history.go(-1)">
      <input type="button" value="to admin menu" onclick="history.go(-2)">
    </form>
  </body>
</html>
