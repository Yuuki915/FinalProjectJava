<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lynx-Shopsite</title>
    <link th:href="@{/css/delete_product.css}" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../static/css/delete_product.css"> -->
  </head>
  <body>
    <div class="container">
      <div class="box">

        <p class="message" th:text="${message}"></p>
        
        <form th:action="@{/after_delete_product}" th:object="${productForm}" method="post">
          <input class="delete-place" placeholder="Product code" type="text" th:field="*{code}" />
          <br />
          <div class="delete-btn">
            <input class="btn" type="submit" value="Delete" />
            <input class="back-to-menu-btn" type="button" value="To admin menu" onclick="history.go(-1)">
          </div>
          <br />
        </form>

      </div>
    </div>
  </body>
</html>
